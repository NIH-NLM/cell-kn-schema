name: nlm-ckn-schema
description: Data model for cell phenotypes and biological entities they relate to.
id: https://w3id.org/nlm-ckn-schema

imports:
    - linkml:types

prefixes:
    linkml: https://w3id.org/linkml/
    nlm-ckn: https://w3id.org/nlm-ckn-schema
    xsd: http://www.w3.org/2001/XMLSchema#
    CL: https://purl.obolibrary.org/obo/CL_
    SO: https://purl.obolibrary.org/obo/SO_
    UBERON: https://purl.obolibrary.org/obo/UBERON_
    DRON: https://purl.obolibrary.org/obo/DRON_
    NCBITaxon: https://purl.obolibrary.org/obo/NCBITaxon_
    OBI: https://purl.obolibrary.org/obo/OBI_
    PATO: https://purl.obolibrary.org/obo/PATO_
    IAO: https://purl.obolibrary.org/obo/IAO_
    GO: https://purl.obolibrary.org/obo/GO_
    CHEBI: https://purl.obolibrary.org/obo/CHEBI_
    MONDO: https://purl.obolibrary.org/obo/MONDO_
    PR: https://purl.obolibrary.org/obo/PR_
    HP: https://purl.obolibrary.org/obo/HP_
    HsapDv: https://purl.obolibrary.org/obo/HsapDv_
    OPMI: https://purl.obolibrary.org/obo/OPMI_
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    obo: http://www.geneontology.org/formats/oboInOwl#
    foaf: http://xmlns.com/foaf/0.1/

default_prefix: nlm-ckn

types:
    
    doi:
        typeof: uriorcurie
    
    https identifier:
        typeof: string

slots:
  
    ontology_purl:
        description: A Uniform Resource Locator that redirects to an ontology resource.
        abstract: true
        range: uriorcurie

    assay:
        description: "A planned process that has the objective to produce information about a material entity (the evaluant) by examining it."
        slot_uri: OBI:0000070
        examples:
            - value: "10x 5' v1, EFO:0011025"
        range: string
  
    cell_type:
        description: "A material entity of anatomical origin (part of or deriving from an organism) that has as its parts a maximally connected cell compartment surrounded by a plasma membrane."
        slot_uri: CL:0000000
        examples:
            - value: CL:0000095
        range: uriorcurie

    disease_status:
        description: The name of the disease the donor organism had. If it was healthy, then the default value is 'normal'.
        range: string
  
    disease_type_purl:
        description: 
        slot_uri:
        examples:
            - value: MONDO:0005812
        range: uriorcurie
  
    anatomical_structure:
        description: "Material anatomical entity that is a single connected structure with inherent 3D shape generated by coordinated expression of the organism's own genome."
        slot_uri: UBERON:0001062
        examples:
            - value: UBERON:0000006
        range: uriorcurie
  
    species:
        description: "The taxonomical classification of an organism."
        slot_uri: NCBITaxon:131567
        examples:
            - value: NCBITaxon:10090
        range: uriorcurie
  
    publication_doi:
        description: An identifier for a scientific publication.
        examples:
            - value: https://doi.org/10.1101/2025.01.17.633590
        range: doi
  
    dataset_identifier:
        description: An identifier for a data set.
        examples:
            - value: e51bae9a-c747-4b64-904a-4da7cda218ab
        range: string

    uniprot_id:
        description: An identifier for a protein in Uniprot.
        range: string
  
    cell_set:
        description: A collection of cells that have some common property.
        slot_uri:
        examples:
            - value: CSD/6A4C73F6-79D9-4FBE-BDBD-58FCFC108B15
        range: string
  
    cell_count:
        description: A count of all cells within a material entity.
        examples:
            - value: '31497'
        range: integer
  
    biological_process:
        description: "A biological process is the execution of a genetically-encoded biological module or program. It consists of all the steps required to achieve the specific biological objective of the module. A biological process is accomplished by a particular set of molecular functions carried out by specific gene products (or macromolecular complexes), often in a highly regulated manner and in a particular temporal sequence."
        slot_uri: GO:0008150
        examples:
            - value: GO:0040016
        range: uriorcurie
  
    protein:
        description: "An amino acid chain that is canonically produced de novo by ribosome-mediated translation of a genetically-encoded mRNA, and any derivatives thereof."
        slot_uri: PR:000000001
        aliases:
            - protein_target
        examples:
            - value: PR:000003246
        range: uriorcurie
  
    gene_symbol:
        description: A unique, standardized short name for a gene, often formed by the abbreviation of the gene name, that is assigned by the HUGO Gene Nomenclature Committee (HGNC). 
        examples:
            - value: HSPA1B
        identifier: true
        range: string

    mutation_id:
        description: An identifier for a single nucleotide polymorphism.
        examples:
            - value: RS/2070673
        range: string
  
    variant_consequence_purl:
        description: A persistent URL that represents a type of variant consequence.
        examples:
            - value: SO:0000436
        range: uriorcurie
  
    biomarker_combination:
        description: A collection of biological entities that together can be used to identify some entity.
        examples:
            - value: '[CCL21]'
        range: string
  
    binary_gene_set:
        description: A collection of genes that are highly expresssed in an instance of some entity (e.g., cell).
        examples:
            - value: '[TM4SF18, VPS35L, CCL21, MMRN1, SNCG, PPFIBP1, NRP2, AKAP12, PDPN, GNG11]'
        range: string
  
    expressed_genes:
        description: A collection of genes that are associated with an instance of some entity (e.g., cell).
        examples:
            - value: '[CCL21, PKHD1L1, SEMA3D, LYVE1, SEMA3A, PROX1, MMRN1, PPFIBP1, AKAP12, PDPN]'
        range: string
  
    drug_product_id:
        description: An identifier for a drug compound.
        examples:
            - value: CHEMBL26
        identifier: true
        range: string
  
    study_id:
        description: An identifier for a research study.
        examples:
            - value: NCT00494511
        range: string

    version:
        description: An information content entity which is a sequence of characters borne by part of each of a class of manufactured products or its packaging and indicates its order within a set of other products having the same name.
        slot_uri: IAO:0000129
        examples:
            - value: v0.1
        range: string

    dataset_collection_version:
        description: The version number for a data set collection.
        is_a: version
        examples:
            - value: 2fd47593-5bcb-4b07-878f-263ad03f2206
        range: string

    year:
        description: A numeric string that represents one calendar year.
        examples:
            - value: "2005"
        range: string

    title:
        description: A word or phrase used as a name for some entity.
        range: string

    author_list:
        description: A list of people who contributed to a publication.
        slot_uri: IAO:0000321
        range: string

    pmcid:
        description: An identifier curated by Pubmed Central for a publication.
        examples:
            - value: PMC10387117
        range: string

    pmid:
        description: An identifier curated by Pubmed for a publication.
        slot_uri: OBI:0001617
        examples:
            - value: "37516747"
        range: string

    journal:
        description: A shortened name for a journal.
        examples:
            - value: Nat Commun
        range: string

    publication:
        description: A textual entity intended to identify a particular publication.
        slot_uri: IAO:0000301
        range: string

    comment:
        description: One or more statements that provide additional information about a resource.
        slot_uri: rdfs:comment
        range: string

    markers:
        description: A collection of biological entities that collectively characterizes a biological state or condition.
        slot_uri: CHEBI:59163
        range: string

    recommended_name:
        description: A name that a source prefers to use for an entity.
        slot_uri: IAO:0000111
        examples:
            - value: 
        range: string

    exact_synonym:
        description: An alternative label for a class or property which has the exact same meaning than the preferred name/primary label.
        slot_uri: obo:hasExactSynonym
        range: string

    label:
        description: The name for an entity.
        slot_uri: rdfs:label
        range: string

    definition:
        description: The official description of something that explains its meaning.
        slot_uri: IAO:0000115
        range: string

    source:
        description: The resource from which some information, data, or knowledge originated.
        slot_uri: dc:source
        range: string

    database_cross_reference:
        description: An annotation property that links an ontology entity or a statement to a prefixed identifier or URI.
        slot_uri: obo:hasDbXref
        range: string

    depiction:
        description: An illustration of an entity.
        slot_uri: foaf:depiction
        range: string

    exact_synonym:
        description: An alternative name for an entity that has the exact same meaning as the preferred or primary label.
        slot_uri: obo:hasExactSynonym
        range: string

    related_synonym:
        description: An alternative name for an entity that has a related meaning to the preferred or primary label.
        slot_uri: obo:hasRelatedSynonym
        range: string

    author_cell_term:
        description: A label for a cell set that was assigned to it by some author of the dataset.
        range: string

    f_beta_score:
        description: A measure of a binary classification model's accuracy that is calculated by taking the harmonic mean of precision and recall and applying weights to recall.
        slot_uri: STATO:0000663
        range: float

    dataset_name:
        description: The label for a dataset.
        is_a: label
        range: string

    cellxgene_collection:
        description: A set of multiple datasets associated with a publication.
        range: string

    cellxgene_dataset:
        description: A datasets associated with a publication.
        is_a: dataset_identifier
        range: string

    gene_type:
        description: A category for genes based on whether they encode or don't encode proteins.
        range: string

    protein_function:
        description: A description of the actions carried out by a given protein.
        range: string

    number_of_amino_acids:
        description: A count of the amino acids in a protein.
        range: integer

    uniprot_annotation_score:
        description: A heuristic measure of the annotation content of a Uniprot entry. It is measured on a scale of 1-5 with '5' being associated with the best-annotated entries and '1' being associated with the least-annotated.
        range: string

    refseq_summary:
        description: A description of a gene from the NIH RefSeq database.
        range: string

    mrna_(nm)_and_protein_(np)_sequences:
        description: The mRNA and protein reference sequences for a given gene.
        examples:
            - value: NM_032119 -> NP_115495, adhesion G-protein coupled receptor V1
        range: string

    reference_sequence_identifier:
        description: An identifier assigned by the NIH RefSeq database to the reference sequence for a gene.
        examples:
            - value: GCF_000001405.40-RS_2025_08
        range: string

    indications:
        description: The diseases, syndromes, disorders, or conditions that a given drug was approved for.
        range: uriorcurie

    mechanism_of_action:
        description: A drug category based on biological mechanism or pathway that a given drug acts on.
        range: string
    
    trade_names:
        description: The names for an entity that businesses use to market their product to consumers.
        range: string
    
    approval_status:
        description: An indication of the clinical trial phases a drug has successfully gone through.
        range: string

    ###############################################################################################################
    #####################################              Relations              #####################################
    ###############################################################################################################

    subcluster_of:
        description: 
        exact_mappings:
            - RO:0015003

    part_of:
        description: A core relation that holds between a part and its whole.
        inverse: has part
        exact_mappings:
            - BFO:0000050

    has_phenotype:
        description: A relationship that holds between a biological entity and a phenotype.
        exact_mappings:
            - RO:0002200

    member_of:
        description: A mereological relation between a item and a collection.
        exact_mappings:
            - RO:0002350

    derives_from:
        description: A relation between two distinct material entities, the new entity and the old entity, in which the new entity begins to exist when the old entity ceases to exist, and the new entity inherits the significant portion of the matter of the old entity.
        exact_mappings:
            - RO:0001000
    
    has_part:
        description: A core relation that holds between a whole and its part.
        inverse: part of
        exact_mappings:
            - BFO:0000051

    has_exemplar_data:
        description: A relation between a material entity and some data in which the data is taken as exemplifying the material entity.
        exact_mappings:
            - RO:0015001

    is_about:
        description: A primitive relation that relates an information artifact to an entity.
        exact_mappings:
            - IAO:0000136

    interacts_with:
        description: A relationship that holds between two entities in which the processes executed by the two entities are causally connected.
        exact_mappings:
            - RO:0002434

    develops_from:
        description: x develops from y if and only if either (a) x directly develops from y or (b) there exists some z such that x directly develops from z and z develops from y.
        exact_mappings:
            - RO:0002202

    capable_of:
        description: A relation between a material entity (such as a cell) and a process, in which the material entity has the ability to carry out the process. 
        exact_mappings:
            - RO:0002215

    has_characterizing_marker_set:
        description: A relation that applies between a cell type and a set of markers that can be used to uniquely identify that cell type.
        inverse: is_characterizing_marker_set_for
        exact_mappings:
            - RO:0015004

    is_characterizing_marker_set_for:
        description: A relation that applies between a set of markers and a cell type that can be used to uniquely identify that cell type.
        inverse: has_characterizing_marker_set
    
    regulates_level_of:
        description: p regulates levels of c if p regulates some amount of c.
        exact_mappings:
            - RO:0002332

    produces:
        description: a produces b if some process that occurs_in a has_output b, where a and b are material entities.
        exact_mappings:
            - RO:0003000
    
    located_in:
        description: A relation between two independent continuants, the target and the location, in which the target is entirely within the location.
        exact_mappings:
            - RO:0001025

    is_genetic_basis_for_condition:
        description: A relation between a gene and a disease or disorder in which it is a causal input to.
        exact_mappings:
            - RO:0004010

    molecularly_interacts_with:
        description: An interaction relationship in which the two partners are molecular entities that directly physically interact with each other for example via a stable binding interaction or a brief interaction during which one modifies the other.
        exact_mappings:
            - RO:0002436

    is_substance_that_treats:
        description: c is a substance that treats d if c is a material entity (such as a small molecule or compound) and d is a pathological process, phenotype or disease, and c is capable of some activity that negative regulates or decreases the magnitude of d.
        exact_mappings:
            - RO:0002606
    
    expresses:
        description: "y expresses x if and only if there is a gene expression process that occurs in y, and one of the following holds: (i) x is a gene, and x is transcribed into a transcript as part of the gene expression process (ii) x is a transcript, and x was transcribed from a gene as part of the gene expression process (iii) x is a mature gene product (protein or RNA), and x was translated or otherwise processed from a transcript that was transcribed as part of the gene expression process."
        exact_mappings:
            - RO_0002292
    
    has_disease:
        description: A relationship that holds between an organism and a disease.
        exact_mappings:
            - RO:0016002
    
    is_marker_for:
        description: c is marker for d iff the presence or occurrence of d is correlated with the presence of occurrence of c, and the observation of c is used to infer the presence or occurrence of d. Note that this does not imply that c and d are in a direct causal relationship, as it may be the case that there is a third entity e that stands in a direct causal relationship with c and d.
        exact_mappings:
            - RO:0002607

    disease_has_location:
        description: A relationship between a disease and an anatomical entity where the disease has one or more features that are located in that entity.
        exact_mappings:
            - RO:0004026

    composed_primarily_of:
        description: x composed_primarily_of y if and only if more than half of the mass of x is made from y or units of the same type as y.
        exact_mappings:
            - RO:0002473
    
    present_in_taxon:
        description: S present_in_taxon T if some instance of T has some S.
        exact_mappings:
            - RO:0002175
    
    expressed_in:
        description: "x expressed in y if and only if there is a gene expression process (gene expressiongo) that occurs in y, and one of the following holds: (i) x is a gene, and x is transcribed into a transcript as part of the gene expression process (ii) x is a transcript, and the transcription of x is part of the gene expression process (iii) x is a mature gene product such as a protein, and x was translated or otherwise processes from a transcript that was transcribed as part of this gene expression process."
        exact_mappings:
            - RO:0002206
    
    genetically_interacts_with:
        exact_mappings:
            - RO_:002435
    
    caused_by_disruption_of:
        description: A relation between a disease and a material biological entity that has been altered.

classes:
  
    CellSet:
        description: A collection of cells that have some common property.
        slots:
            - author_cell_term
            - assay # Should be on edges between dataset and specimen/anatomical entity, and pulled into the Cell_set node
            - ontology_purl
            - anatomical_structure
            - species
            - publication
            - dataset_name
            - cell_count
            - biomarker_combination
            - binary_gene_set
            - expressed_genes
            - cellxgene_collection
            - cellxgene_dataset
        slot_usage:
            ontology_purl:
                range: CellType
  
    CellType:
        description: "A material entity of anatomical origin (part of or deriving from an organism) that has as its parts a maximally connected cell compartment surrounded by a plasma membrane."
        class_uri: CL:0000000
        slots:
            - label
            - definition
            - exact_synonym
            - related_synonym
            - database_cross_reference
            - ontology_purl
            - biological_process
            - linkml:examples
        slot_usage:
            ontology_purl:
                pattern: "CL:[0-9]{7}"
  
    Gene:
        description: "A region (or regions) that includes all of the sequence elements necessary to encode a functional transcript. A gene may include regulatory regions, transcribed regions and/or other functional sequence regions."
        aliases:
            - Gene Symbol
        class_uri: SO:0000704
        slots:
            - gene_symbol
            - label
            - uniprot_id
            - species
            - gene_type
            - refseq_summary
            - mrna_(nm)_and_protein_(np)_sequences
            - reference_sequence_ids
  
    Drug:
        description: "A drug product that is bearer of a clinical drug role."
        class_uri: DRON:00000005
        aliases:
            - Bioactive Compound
        slots:
            - name
            - disease
            - study
            - uniprot_id
            - protein_target
            #- bioactive_molecule_type # Find out more about 'type' annotation before creating a slot for it
            - mechanism_of_action
            - trade_names
            - exact_synonym
            - approval_status

    AnatomicalStructure:
        description: "Material anatomical entity that is a single connected structure with inherent 3D shape generated by coordinated expression of the organism's own genome."
        class_uri: UBERON:0001062
        slots:
            - exact_synonym
            - label
            - ontology_purl
            - database_cross_reference

    Species:
        description: "The taxonomical classification of an organism."
        class_uri: NCBITaxon:131567
        aliases:
            - Taxonomy
        slots:
            - ontology_purl
            - label
            - database_cross_reference

    CellSetDataset:
        description: "A dataset that is about cells taken from one or more tissue samples."
        slots:
            - dataset_name
            - dataset_identifier
            - species
            - version
            - dataset_identifier
            - dataset_collection_version
            - publication
            - anatomical_structure
            - disease_status
            - cell_count
            - cell_type
            - cellxgene_collection

    Publication:
        description: "A document that is the output of a publishing process."
        class_uri: IAO:0000311
        slots:
            - year
            - title
            - author_list
            - pmcid
            - pmid
            - doi
            - journal

    BiomarkerCombination:
        description: A cell type marker gene is a gene that is selectively expressed in cells of a given type and can be reliably used alone or in combination as a canonical characteristic to optimally classify them.
        class_uri: SO:0001260
        slots:
            - markers
            - f_beta_score

    Protein:
        description: "An amino acid chain that is canonically produced de novo by ribosome-mediated translation of a genetically-encoded mRNA, and any derivatives thereof."
        class_uri: PR:000000001
        slots:
            - comment
            - label
            - uniprot_id
            - number_of_amino_acids
            - protein_function
            - species
            - gene_name
            - annotation_score

    Disease:
        description: "A disease is a disposition to undergo pathological processes that exists in an organism because of one or more disorders in that organism."
        class_uri: MONDO:0000001
        slots:
            - label
            - definition
            - exact_synonym
            - related_synonym
            - ontology_purl
            - database_cross_reference

    BinaryGeneSet:
        description: "A collection of discontinuous sequences."
        class_uri: SO:0001260
        slots:
            - markers

    
